<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Links</title>
    <!-- Styles -->
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
  </head>
  <body class="bg-[#141414]">
    <main class="wrapper h-screen flex flex-col items-center justify-center">
      <article class="card bg-[#1f1f1f] p-6 w-full sm:w-[400px] h-[600px] flex flex-col gap-8">
        <section class="about flex flex-col gap-4">
            <div class="about-info flex flex-col items-center justify-center gap-2">
                <img src="./img/avatar-jessica.jpeg" alt="avatar">
                <h2 class="about-title pt-4">Jessica Randall</h2>
                <p class="about-subtitle">London, United Kindgdom</p>
            </div>
            <div class="about-carrer text-center">
                <p>"Front-end developer and avid reader."</p>
            </div>
        </section>
        <section class="links flex flex-col justify-center items-center gap-4">
            <a class="link-item" href="#">GitHub</a>
            <a class="link-item" href="#">Frotend Mentor</a>
            <a class="link-item" href="#">LinkedIn</a>
            <a class="link-item" href="#">Twitter</a>
            <a class="link-item" href="#">Instagram</a>
        </section>
      </article>
      <div class="mt-[20px]">
        <p class="text-white"><span class="text-[#c5f82a] font-semibold">Frontend Mentor</span> challenge developed by <a href="https://stiven-ols.github.io/Portfolio/" class="stiven">Stiven</a></p>
      </div>
    </main>
  </body>
</html>
